<section class="what-we-do-section" [hidden]="data?.hidden">
  <div class="container">
    <header>
      <h2 [class.text-end]="lang=='ar'">{{data?.title}}</h2>
    </header>

    <article>
      <div class="row">
        <div class="col-md-4 mb-2" *ngFor="let card of data?.media">
          <div class="what-we-do-card">
            <div class="card-img">
              <img class="w-100" src="{{card?.image}}" alt="glasess image">
              <div class="layer"></div>
            </div>
            <h4>{{card?.title}}</h4>
          </div>
        </div>
      </div>
    </article>
    
    <div class="link-section" [hidden]="data?.btnHidden">
      <a *ngIf="lang == 'due'" [routerLink]="['/was-wir-tun']">
        Alle ansehen <i class="bi bi-arrow-right"></i>
      </a>

      <a *ngIf="lang == 'en'" [routerLink]="['/was-wir-tun']">
        View all <i class="bi bi-arrow-right"></i>
      </a>

      <a *ngIf="lang == 'ar'" [routerLink]="['/was-wir-tun']">
        عرض الكل <i class="bi bi-arrow-left"></i>
      </a>
    </div>
  </div>
</section>
